<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duelist of the Roses - Campaign Mode</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(139,26,26,0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(26,58,107,0.2) 0%, transparent 50%),
        var(--bg-dark);
      min-height: 100vh;
      padding: 20px;
    }

    .campaign-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .campaign-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .campaign-header h1 {
      font-size: 48px;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(201,162,39,0.5);
      margin-bottom: 10px;
    }

    .campaign-header .subtitle {
      color: var(--text-muted);
      font-size: 18px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 14px;
    }

    .campaign-stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 15px 25px;
      border-radius: 8px;
      border: 1px solid rgba(201,162,39,0.3);
      text-align: center;
      min-width: 120px;
    }

    .stat-card .value {
      font-size: 32px;
      color: var(--gold);
      font-weight: bold;
    }

    .stat-card .label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 5px;
    }

    .duels-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .duel-card {
      background: var(--bg-card);
      border: 2px solid rgba(201,162,39,0.3);
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .duel-card:hover {
      border-color: var(--gold);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(201,162,39,0.3);
    }

    .duel-card.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .duel-card.locked:hover {
      transform: none;
      border-color: rgba(201,162,39,0.3);
    }

    .duel-card.completed {
      border-color: rgba(74,199,122,0.5);
    }

    .duel-card.completed::before {
      content: '‚úì';
      position: absolute;
      top: 10px;
      right: 10px;
      color: #4ac77a;
      font-size: 24px;
      font-weight: bold;
    }

    .duel-card.is-story {
      background: linear-gradient(135deg, rgba(201,162,39,0.1) 0%, rgba(201,162,39,0.05) 100%);
    }

    .duel-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .duel-avatar {
      font-size: 48px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(201,162,39,0.1);
      border-radius: 50%;
    }

    .duel-info h3 {
      color: var(--gold-light);
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    .duel-info .description {
      color: var(--text-muted);
      font-size: 13px;
      margin: 0;
    }

    .duel-details {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .difficulty {
      display: flex;
      gap: 3px;
    }

    .difficulty-star {
      color: var(--gold);
    }

    .difficulty-star.empty {
      color: var(--text-muted);
      opacity: 0.3;
    }

    .terrain-badge {
      background: rgba(201,162,39,0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    .lock-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--text-muted);
    }

    .reset-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 12px;
      background: var(--bg-card);
      border: 1px solid rgba(139,26,26,0.5);
      color: var(--crimson);
    }

    .reset-btn:hover {
      background: rgba(139,26,26,0.2);
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-secondary back-btn">‚Üê Back to Menu</a>
  <button class="reset-btn" onclick="resetCampaign()">Reset Campaign</button>

  <div class="campaign-container">
    <div class="campaign-header">
      <h1>Duelist Kingdom</h1>
      <p class="subtitle">Season 1 Campaign</p>
    </div>

    <div class="campaign-stats" id="campaignStats">
      <div class="stat-card">
        <div class="value" id="winsCount">0</div>
        <div class="label">Victories</div>
      </div>
      <div class="stat-card">
        <div class="value" id="lossesCount">0</div>
        <div class="label">Defeats</div>
      </div>
      <div class="stat-card">
        <div class="value" id="progressCount">0/6</div>
        <div class="label">Duels Completed</div>
      </div>
    </div>

    <div class="duels-list" id="duelsList">
      <!-- Duels will be populated here -->
    </div>
  </div>

  <script src="js/cards.js"></script>
  <script src="js/campaign.js"></script>
  <script>
    let cardDb, campaignManager;

    async function init() {
      // Show loading
      document.getElementById('duelsList').innerHTML = '<p style="text-align:center;color:var(--text-muted);">Loading campaign data...</p>';

      cardDb = new CardDatabase();
      await cardDb.load();
      
      campaignManager = new CampaignManager(cardDb);
      
      renderCampaign();
    }

    function renderCampaign() {
      // Update stats
      const stats = campaignManager.getStats();
      document.getElementById('winsCount').textContent = stats.wins;
      document.getElementById('lossesCount').textContent = stats.losses;
      document.getElementById('progressCount').textContent = `${stats.completed}/${stats.total}`;

      // Render duels
      const structure = campaignManager.getCampaignStructure();
      const list = document.getElementById('duelsList');
      list.innerHTML = '';

      structure.forEach(duel => {
        const isUnlocked = campaignManager.isDuelUnlocked(duel.id);
        const isCompleted = campaignManager.campaignData.completedDuels.includes(duel.id);
        const isStory = duel.isStory || false;

        const card = document.createElement('div');
        card.className = `duel-card ${!isUnlocked ? 'locked' : ''} ${isCompleted ? 'completed' : ''} ${isStory ? 'is-story' : ''}`;
        
        if (isStory) {
          card.innerHTML = `
            <div class="duel-header">
              <div class="duel-avatar">üìñ</div>
              <div class="duel-info">
                <h3>${duel.name}</h3>
                <p class="description">${duel.description}</p>
              </div>
            </div>
          `;
          card.onclick = () => {
            if (isUnlocked) {
              showStory(duel);
            }
          };
        } else {
          const opponent = duel.opponent;
          const difficulty = opponent ? opponent.difficulty : 1;
          const stars = '‚òÖ'.repeat(difficulty) + '‚òÜ'.repeat(5 - difficulty);
          
          card.innerHTML = `
            <div class="duel-header">
              <div class="duel-avatar">${opponent ? opponent.avatar : '‚öîÔ∏è'}</div>
              <div class="duel-info">
                <h3>${duel.name}</h3>
                <p class="description">${duel.description}</p>
              </div>
            </div>
            ${opponent ? `
              <div class="duel-details">
                <div class="difficulty">
                  ${stars.split('').map(s => `<span class="difficulty-star ${s === '‚òÜ' ? 'empty' : ''}">${s}</span>`).join('')}
                </div>
                ${duel.terrain ? `<div class="terrain-badge">${duel.terrain}</div>` : ''}
              </div>
            ` : ''}
            ${!isUnlocked ? '<div class="lock-overlay">üîí</div>' : ''}
          `;
          
          card.onclick = () => {
            if (isUnlocked && !isStory) {
              startDuel(duel);
            }
          };
        }

        list.appendChild(card);
      });
    }

    function startDuel(duel) {
      if (!duel.opponent) return;
      
      // Store campaign duel info
      localStorage.setItem('dotr_campaign_duel', JSON.stringify({
        id: duel.id,
        opponent: duel.opponent,
        terrain: duel.terrain
      }));
      
      // Navigate to game
      window.location.href = `game.html?mode=campaign`;
    }

    function showStory(duel) {
      // Simple story display - can be enhanced later
      const storyText = duel.id === 'intro' 
        ? `Welcome to Duelist Kingdom! You've received an invitation from Maximillion Pegasus to compete in the ultimate Duel Monsters tournament. Your journey begins now...`
        : 'Story content...';
      
      alert(storyText);
      
      // Unlock first duel if intro
      if (duel.id === 'intro') {
        campaignManager.setCurrentDuel('weevil');
        renderCampaign();
      }
    }

    function resetCampaign() {
      if (confirm('Are you sure you want to reset your campaign progress? This cannot be undone!')) {
        campaignManager.resetCampaign();
        renderCampaign();
      }
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
